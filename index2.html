<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav">
        <div class="header-left">
            <a href="index.html" class="home">Inicio</a>
            <a href="index.html" class="aboutme">Sobre mí</a>
        </div>
        <div>
            <img src="./imges/loguito-removebg-preview.png" class="logor">
        </div>
        <div class="header-right">
            <a href="https://www.linkedin.com/in/rodrigomadridherrera/" target="_blank" class="linkedin">LinkedIn</a>
            <a href="https://github.com/rodrimadrid21" target="_blank" class="github">GitHub</a>
        </div>
    </header>
    <main>
    <div class="formulario">
        <h2>Contacto</h2>
        <form>
            <div class="campos">
                <input type="text" id="contact" placeholder="Nombre" required>
            </div>
            <div class="campos">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="campos">
                <input type="tel" id="phone" placeholder="Teléfono" required>
            </div>
            <div class="campos">
                <input type="text" id="message" placeholder="Mensaje" required>
            </div>
            <button type="submit" class="boton">Enviar</button>
        </form>
    </div>
</main>
    <footer>
        © 2024 Rodrigo Madrid
    </footer>
</body>

</body>
</html>
